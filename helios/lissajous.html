<!DOCTYPE html><html><head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
var canvas = document.getElementById('thiscanvas')
var ctx = canvas.getContext('2d'); ctx.lineWidth = 1
var cw = canvas.width; var ch = canvas.height

var X=0; var Y=0; var pix = 2
var xo = 2000; var yo = 1000
var points = 33000; var dt = 0.00015
var xs = 2000; var ys = 700
var delay = 15
var v = 1; var dv = 0.1 //0.00005

var draw = function(ctx) {
	var t=0
	for (var p=0; p < points; p++) {
		X = xo + xs * Math.cos(t)**t
		Y = yo + ys * Math.sin(v*t)
		ctx.fillRect(X,Y,pix,pix)
		t += dt
	}
	v += dv
}

init()
var h = setInterval(main, delay)

function main() {
	ctx.fillStyle = clink
	ctx.fillRect(0, 0, cw, ch)
	ctx.fillStyle = "#FF0000"
	draw(ctx)
}

function init() {
	ctx.fillStyle = "#FF00FF"
	clink = "#000000"
}

document.getElementById('stats').innerHTML = 'Project by @spiralbend Â©2021'
document.getElementById('stats').style.fontSize='20px'
document.getElementById('stats').style.fontFamily='Arial'
document.onkeydown = function(e) {
	switch (e.keyCode) { 
		case 123: //dt++; break
		case 321: //dt--; break
		}
	}
});
</script>
<style type="text/css">
	#thiscanvas {border:0px solid;position:absolute;top:0px;background-color:black;}
</style>
</head>
<p id="stats"></p>
<body style="position:relative;" bgcolor="black">
<canvas id="thiscanvas" width=5000, height=5000>
</canvas>

</body>
</html>
