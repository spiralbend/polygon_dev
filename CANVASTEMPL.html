<!DOCTYPE html>
<html>
   <head>
      <title>Canvas</title>
   </head>
   <body>
      <canvas id="newCanvas" width="2000" height="2000" style="background-color:black;"></canvas>
      <script>
        var canvas = document.getElementById("newCanvas");
        var ctx = canvas.getContext("2d");
		var ofs = 900

		for (let i=0; i<256; i++) {
			for (let j=0; j<256; j++) {
				ctx.fillStyle = rgb(255-j,255-i,0)
				ctx.fillRect(ofs+i,ofs+j,1,1)
			}
		}

		function rgb(r, g, b) {
			return "rgb("+r+","+g+","+b+")";
		}

      </script>
   </body>
</html>
