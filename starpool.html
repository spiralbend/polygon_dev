<!DOCTYPE html>
<html lang="en">
<head>
	<title>starpool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="min.css">
</head>
<body bgcolor=black>
	<div id="hud">initializing field state...</div>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "./three.js/build/three.module.js"
		}
	}
</script>
<script type="x-shader/x-vertex" id="vertexshader">
	attribute float scale;
	attribute vec3 col;
	varying vec3 vColor;
	void main() {
		vColor = col;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_PointSize = 2.25 * scale * ( 300.0 / - mvPosition.z );
		gl_Position = projectionMatrix * mvPosition;
	}
</script>
<script type="x-shader/x-fragment" id="fragmentshader">
	uniform vec3 color;
	uniform sampler2D pointTexture;
	varying vec3 vColor;
	void main() {
		if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
		/*gl_FragColor = vec4( color, 1.0 );
		gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );*/
		vec4 color = vec4( color * vColor, 1.0 ) * texture2D( pointTexture, gl_PointCoord );
		gl_FragColor = color;
	}
</script>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from './three.js/examples/jsm/controls/OrbitControls.js';

let container, camera, scene, renderer, light, ambientLight; const PI = Math.PI
var points, geometry, controls, animid, numParticles, numP3, positions, colors, scales, windowHalfX, windowHalfY
var frames = 0, zoom = 1, rotate = true, stopped = false, clean = true
var dr = 0.001, rev = 2 * PI / dr, time = 0, dt = 0.01//075
var numParticles = 10000, numP3 = numParticles * 3, box = numParticles/100, pos = [], vel = [], mss = []

// START
init()
animate()

function render() {

	camera.lookAt( scene.position )
	positions = points.geometry.attributes.position.array
	colors = points.geometry.attributes.col.array
	scales = points.geometry.attributes.scale.array
	
	if (rotate) { 
		points.rotateX(dr)
		if ((frames % rev) < 300) { points.rotateY(dr/2); points.rotateZ(dr/3) }
	}

	pos[0].x = 1200 * Math.sin(time)
	pos[0].y = 600  * Math.sin(time) * Math.cos(time)
	pos[0].z = 300  * Math.cos(1.2*time)

	for (let k=1; k<numParticles; k++) {
		let v = new THREE.Vector3().copy(pos[k])
		v.sub(pos[0]).divideScalar(-50*(mss[k])**1.5)
		vel[k].add(v)
	}
	
	time += dt * (1.2 + Math.sin(time))/2
	let idx = 0

	for ( let j = 0; j < numParticles; j++) {
		
		pos[j].add(vel[j])

		positions[idx]   = pos[j].x
		positions[idx+1] = pos[j].y
		positions[idx+2] = pos[j].z

		let mass = mss[j]
		scales[j] = mass

		colors[idx]   = (1 - mass / 75)
		colors[idx+1] = 0.65
		colors[idx+2] = (mass / 75) 

		idx += 3
	}

	colors[0] = 0.98
	colors[1] = 0.72
	colors[2] = 0.07

	points.geometry.attributes.position.needsUpdate = true
	points.geometry.attributes.col.needsUpdate = true
	points.geometry.attributes.scale.needsUpdate = true

	renderer.render( scene, camera )
	label()
	frames++

}

function makeGeometry() {

	var positions = new Array(numP3), colors = new Array(numP3), scales = new Float32Array(numParticles)
	var geometry = new THREE.BufferGeometry()

	geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) )
	geometry.setAttribute( 'col', new THREE.Float32BufferAttribute( colors, 3 ) )
	geometry.setAttribute( 'scale', new THREE.BufferAttribute( scales, 1 ) )

	const material = new THREE.ShaderMaterial( {
		uniforms: {
			color: { value: new THREE.Color( 0xffffff ) },
			pointTexture: { value: new THREE.TextureLoader().load( './files/ball.png' ) }
		},
		vertexShader: document.getElementById( 'vertexshader' ).textContent,
		fragmentShader: document.getElementById( 'fragmentshader' ).textContent
	} )

	points = new THREE.Points( geometry, material )
	scene.add( points )

	pos.push( new THREE.Vector3(0,0,0) )
	vel.push( new THREE.Vector3(0,0,0) )
	mss.push( 500 )

	for (let i=1; i<numParticles; i++) {

		pos.push( new THREE.Vector3(
			Math.random() * box * flip() / 3,
			Math.random() * box * flip() / 5,
			Math.random() * box * flip() / 7 ) )

		vel.push( new THREE.Vector3(
			Math.random() * flip(),
			Math.random() * flip(),
			Math.random() * flip() ) )

		mss.push( Math.random() * 50 + 25 )
	}

	console.log("pts", numParticles, 
				"\nxyz", numP3,
				"\ncam", camera.position.x.toFixed(0), camera.position.y.toFixed(0), camera.position.z.toFixed(0) )

}

function init() {
	ambientLight = new THREE.AmbientLight( 0x404040 )
	light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 )
	light.position.set( 0.32, 0.39, 0.7 )

	container = document.createElement( 'div' )
	document.body.appendChild( container )
	camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 2, 100000 )
	camera.position.set( 0, 0, 8000 )
	scene = new THREE.Scene()

	renderer = new THREE.WebGLRenderer( { antialias: true } )
	renderer.setPixelRatio( window.devicePixelRatio )
	renderer.setSize( window.innerWidth, window.innerHeight )

	container.appendChild( renderer.domElement )
	controls = new OrbitControls( camera, renderer.domElement )
	controls.enableDamping = true
	controls.dampingFactor = 0.05
	controls.screenSpacePanning = true
	window.addEventListener( 'resize', onWindowResize )

	scene.add( ambientLight )
	scene.add( light )

	makeGeometry()
}

function animate() {
	animid = requestAnimationFrame( animate )
	controls.update()
	render()
}

function flip() {
	if (Math.random() > 0.5) {
		return 1
	} else {
		return -1
	}
}

function label() {
	var bp = "<font color=#00FF00 face=Courier size=5>"
	document.getElementById('hud').innerHTML = ""
	if (clean) return -1
	document.getElementById('hud').innerHTML += bp + "object: starpool</font><br>"
	document.getElementById('hud').innerHTML += bp + "points: " + numParticles + "</font><br>"
	document.getElementById('hud').innerHTML += bp + "zoomfx: " + zoom.toFixed(4) + "</font><br>"
	document.getElementById('hud').innerHTML += bp + "camera: " + camera.position.x.toFixed(0) + "," + camera.position.y.toFixed(0) + "," + camera.position.z.toFixed(0) + "</font><br>"
	document.getElementById('hud').innerHTML += bp + "frames: " + (frames/10).toFixed(0) + "</font><br>"
	document.getElementById('hud').innerHTML += bp + "Î”t: &nbsp;&nbsp;&nbsp;&nbsp;" + dt.toFixed(5) + "</font><br>";
}

document.body.style.overflow = 'hidden'
document.onkeydown = function(e) {
	switch (e.keyCode) { 
		//case 8: e.preventDefault(); init(); break //backspace
		case 76: clean = !clean; break //l label on/off
		case 187: zoom *= 1.05; break //+
		case 189: zoom /= 1.05; break //-
		case 220: zoom = 1; camera.position.set( 0, 0, 5000 ); break //\
		case 27: //ESC stop
			if(stopped) {
				animate()
				stopped = false
				//document.getElementById('esh').innerHTML = "&nbsp;";
			} else {
				cancelAnimationFrame(animid);
				stopped = true
			}
			break
	}
}

function onWindowResize() {
	windowHalfX = window.innerWidth / 2
	windowHalfY = window.innerHeight / 2
	camera.aspect = window.innerWidth / window.innerHeight
	camera.updateProjectionMatrix()
	renderer.setSize( window.innerWidth, window.innerHeight )
}
		</script>
	</body>
</html>
